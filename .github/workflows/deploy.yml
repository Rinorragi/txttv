name: Deploy TXT TV Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - 'content/**'
      - 'src/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - 'content/**'
      - 'src/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_RESOURCE_GROUP: rg-txttv-${{ github.event.inputs.environment || 'dev' }}
  AZURE_LOCATION: westeurope

jobs:
  validate:
    name: Validate Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep
        run: |
          az bicep build --file infrastructure/environments/dev/main.bicep

      - name: Lint Bicep
        run: |
          az bicep lint --file infrastructure/environments/dev/main.bicep

  validate-policies:
    name: Validate APIM Policies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Policy XML
        shell: pwsh
        run: |
          $errors = @()
          Get-ChildItem -Path "infrastructure/modules/apim/policies/*.xml" -ErrorAction SilentlyContinue | ForEach-Object {
            try {
              [xml]$xml = Get-Content $_.FullName
              Write-Host "✓ $($_.Name) is valid XML" -ForegroundColor Green
            }
            catch {
              Write-Host "✗ $($_.Name) is invalid: $_" -ForegroundColor Red
              $errors += $_.Name
            }
          }
          Get-ChildItem -Path "infrastructure/modules/apim/fragments/*.xml" -ErrorAction SilentlyContinue | ForEach-Object {
            try {
              [xml]$xml = Get-Content $_.FullName
              Write-Host "✓ $($_.Name) is valid XML" -ForegroundColor Green
            }
            catch {
              Write-Host "✗ $($_.Name) is invalid: $_" -ForegroundColor Red
              $errors += $_.Name
            }
          }
          if ($errors.Count -gt 0) {
            throw "XML validation failed for: $($errors -join ', ')"
          }

  convert-content:
    name: Convert Content to Fragments
    runs-on: ubuntu-latest
    needs: [validate, validate-policies]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Convert Text Files to Fragments
        shell: pwsh
        run: |
          ./infrastructure/scripts/convert-txt-to-fragment.ps1

      - name: Upload Fragments Artifact
        uses: actions/upload-artifact@v4
        with:
          name: policy-fragments
          path: infrastructure/modules/apim/fragments/

  build-functions:
    name: Build F# Functions
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Dependencies
        run: dotnet restore src/backend/TxtTv.Functions/TxtTv.Functions.fsproj

      - name: Build
        run: dotnet build src/backend/TxtTv.Functions/TxtTv.Functions.fsproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/backend/TxtTv.Functions/TxtTv.Functions.fsproj --configuration Release --output ./publish --no-build

      - name: Upload Functions Artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-package
          path: ./publish/

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, validate-policies, convert-content, build-functions]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Fragments
        uses: actions/download-artifact@v4
        with:
          name: policy-fragments
          path: infrastructure/modules/apim/fragments/

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infrastructure/environments/${{ github.event.inputs.environment || 'dev' }}/main.bicep \
            --parameters @infrastructure/environments/${{ github.event.inputs.environment || 'dev' }}/parameters.json

  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-functions]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Download Functions Package
        uses: actions/download-artifact@v4
        with:
          name: functions-package
          path: ./publish/

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          FUNCTION_APP_NAME=$(az functionapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          az functionapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name $FUNCTION_APP_NAME \
            --src ./publish.zip

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-functions]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Application Gateway IP
        id: get-ip
        run: |
          APP_GW_IP=$(az network public-ip list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].ipAddress" -o tsv)
          echo "appgw_ip=$APP_GW_IP" >> $GITHUB_OUTPUT

      - name: Test Page 100
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ steps.get-ip.outputs.appgw_ip }}/page/100" --max-time 30)
          if [ "$response" != "200" ]; then
            echo "Smoke test failed: Page 100 returned $response"
            exit 1
          fi
          echo "✓ Page 100 returned 200 OK"

      - name: Test Backend Endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ steps.get-ip.outputs.appgw_ip }}/backend-test" --max-time 30)
          if [ "$response" != "200" ]; then
            echo "Smoke test failed: Backend test returned $response"
            exit 1
          fi
          echo "✓ Backend test returned 200 OK"
